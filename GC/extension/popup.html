<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News Credibility Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="shield-icon">üõ°Ô∏è</div>
          <span class="logo-text">Credibility Score</span>
        </div>
        <div class="status-indicator"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Credibility Score Card -->
      <div class="credibility-card" id="credibility-card">
        <div class="score-header">
          <span class="score-label">Credibility Score</span>
          <span class="score-value" id="score-text">--%</span>
        </div>
        <div class="score-bar">
          <div class="score-progress" id="score-progress"></div>
        </div>
      </div>

      <!-- Source Information Section -->
      <div class="details-section">
        <h4 class="section-title">Source Information</h4>
        <div class="detail-row">
          <span class="detail-label">Source Name:</span>
          <span class="detail-value" id="source-name">--</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Region:</span>
          <span class="detail-value" id="region">--</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Language:</span>
          <span class="detail-value" id="language">--</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Type:</span>
          <span class="detail-value" id="type">--</span>
        </div>
      </div>

      <!-- Analysis Details Section -->
      <div class="details-section">
        <h4 class="section-title">Analysis Details</h4>
        <div class="detail-row">
          <span class="detail-label">Date Analyzed:</span>
          <span class="detail-value" id="date-analyzed">--</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Fact-checked:</span>
          <span class="detail-value" id="fact-checked">--</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value" id="status-value">Ready</span>
        </div>
      </div>

      <!-- Status Message -->
      <div class="status-message" id="status-message">
        Ready to scan this page for credibility
      </div>

      <!-- Action Button -->
      <button class="scan-button" id="scanBtn">
        <span class="button-icon">‚ö°</span>
        <span class="button-text">Scan This Page</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy;NexBit </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
