<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrediScan</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">CrediScan</h1>
      <p class="subtitle">Check the credibility of this page</p>
    </div>

    <div class="scan-area">
      <div class="results-container">
        <div class="result-box">
          <div class="score-display">
            <span id="score-text">--%</span>
          </div>
          <div class="score-details">
            <div class="detail-item">
              <span class="detail-label">Sources verified:</span>
              <span id="sources" class="detail-value">--</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Fact-checked:</span>
              <span id="fact-checked" class="detail-value">--</span>
            </div>
          </div>
        </div>
      </div>
      <div id="status-message" class="status-message">Ready to scan.</div>
    </div>
    
    <button id="scanBtn" class="scan-btn">Scan This Page</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
